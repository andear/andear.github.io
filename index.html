<!-- Add Google Maps -->
<script>
function myMap()
{
  myCenter=new google.maps.LatLng(42.056491, -87.675074);
  var mapOptions= {
    center:myCenter,
    zoom:15, scrollwheel: false, draggable: true,
    mapTypeId:google.maps.MapTypeId.ROADMAP,
    mapTypeControl:false,
    panControl:false,
    streetViewControl:false,
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);

  var coordinates = [
          {lat: 42.056224, lng: -87.675891},
          {lat: 42.056256, lng: -87.677178},
          {lat: 42.058367, lng: -87.677135},
          {lat: 42.058423, lng: -87.681620}
        ];

  var path = new google.maps.Polyline({
    path:coordinates,
    geodesic: true,
    strokeColor:'0000FF',
    strokeOpacity:1.0,
    strokeWeight:2
  });
  path.setMap(map);
}



</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4UeE5ycsAnb0mCyldw05rPgqVdaWfxfs&callback=myMap"></script>
